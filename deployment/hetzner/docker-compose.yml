# Hetzner Deployment Configuration for Apartment Scraping System
# Optimized for Hetzner Cloud servers with PostgreSQL, Redis, and monitoring

version: '3.8'

services:
  # PostgreSQL Database - Main data store with PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: apartment_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: apartment_scraper
      POSTGRES_USER: ${DB_USER:-scraper_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      # Performance tuning for scraping workload
      POSTGRES_SHARED_BUFFERS: 2GB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 6GB
      POSTGRES_WORK_MEM: 10MB
      POSTGRES_MAINTENANCE_WORK_MEM: 256MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./postgres-config/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./postgres-config/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - postgres_logs:/var/log/postgresql
    ports:
      - "5432:5432"
    command: >
      postgres 
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
      -c log_destination=stderr,csvlog
      -c logging_collector=on
      -c log_directory=/var/log/postgresql
      -c log_min_duration_statement=1000
      -c log_checkpoints=on
      -c log_connections=on
      -c log_disconnections=on
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-scraper_user} -d apartment_scraper"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - apartment_network
    deploy:
      resources:
        limits:
          memory: 5G
          cpus: '3.0'
        reservations:
          memory: 3G
          cpus: '1.5'

  # Redis - Caching and session storage
  redis:
    image: redis:7-alpine
    container_name: apartment_redis
    restart: unless-stopped
    command: >
      redis-server 
      --appendonly yes 
      --appendfsync everysec
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
      - ./redis-config/redis.conf:/etc/redis/redis.conf
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - apartment_network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Scraper Application
  scraper_app:
    build: 
      context: ../../
      dockerfile: deployment/hetzner/Dockerfile.scraper
    container_name: apartment_scraper
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: apartment_scraper
      DB_USER: ${DB_USER:-scraper_user}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # API Keys
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      MAPBOX_API_KEY: ${MAPBOX_API_KEY}
      OPENCAGE_API_KEY: ${OPENCAGE_API_KEY}
      
      # Proxy Configuration
      USE_PROXIES: ${USE_PROXIES:-false}
      PROXY_USERNAME: ${PROXY_USERNAME}
      PROXY_PASSWORD: ${PROXY_PASSWORD}
      
      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Performance
      MAX_CONCURRENT_JOBS: ${MAX_CONCURRENT_JOBS:-5}
      CACHE_TTL_HOURS: ${CACHE_TTL_HOURS:-6}
      
    volumes:
      - scraper_logs:/app/logs
      - scraper_cache:/app/cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3001:3001" # API port
    networks:
      - apartment_network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Task Scheduler Service
  scheduler:
    build: 
      context: ../../
      dockerfile: deployment/hetzner/Dockerfile.scheduler
    container_name: apartment_scheduler
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: apartment_scraper
      DB_USER: ${DB_USER:-scraper_user}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - scheduler_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - apartment_network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: apartment_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites/:/etc/nginx/conf.d/:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - scraper_app
    networks:
      - apartment_network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: apartment_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - apartment_network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: apartment_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_DOMAIN: ${GRAFANA_DOMAIN:-localhost}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - apartment_network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'

  # Log Management - Loki
  loki:
    image: grafana/loki:latest
    container_name: apartment_loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - apartment_network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'

  # Log Collection - Promtail
  promtail:
    image: grafana/promtail:latest
    container_name: apartment_promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - scraper_logs:/var/log/scraper:ro
      - scheduler_logs:/var/log/scheduler:ro
      - nginx_logs:/var/log/nginx:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - apartment_network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.1'

  # Database Backup Service
  db_backup:
    image: postgres:15
    container_name: apartment_backup
    restart: "no"
    environment:
      PGPASSWORD: ${DB_PASSWORD}
    volumes:
      - backup_data:/backup
      - ./scripts/backup.sh:/backup.sh:ro
    command: /bin/bash -c "chmod +x /backup.sh && /backup.sh"
    depends_on:
      - postgres
    networks:
      - apartment_network
    profiles:
      - backup

volumes:
  postgres_data:
    driver: local
  postgres_logs:
    driver: local
  redis_data:
    driver: local
  scraper_logs:
    driver: local
  scheduler_logs:
    driver: local
  nginx_logs:
    driver: local
  scraper_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  backup_data:
    driver: local

networks:
  apartment_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
name: Deploy to Vercel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      REACT_APP_SUPABASE_URL: ${{ secrets.REACT_APP_SUPABASE_URL }}
      REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.REACT_APP_SUPABASE_ANON_KEY }}
      FRONT_END_SUPABASE_ACCESS_TOKEN: ${{ secrets.FRONT_END_SUPABASE_ACCESS_TOKEN }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate secrets
        run: |
          missing=0
          if [ -z "$VERCEL_TOKEN" ]; then echo "VERCEL_TOKEN is missing"; missing=1; fi
          if [ -z "$REACT_APP_SUPABASE_URL" ]; then echo "REACT_APP_SUPABASE_URL is missing"; missing=1; fi
          # Allow frontend anon key to be stored under REACT_APP_SUPABASE_ANON_KEY or FRONT_END_SUPABASE_ACCESS_TOKEN
          if [ -z "$REACT_APP_SUPABASE_ANON_KEY" ] && [ -z "$FRONT_END_SUPABASE_ACCESS_TOKEN" ]; then echo "REACT_APP_SUPABASE_ANON_KEY (or FRONT_END_SUPABASE_ACCESS_TOKEN) is missing"; missing=1; fi
          if [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then echo "SUPABASE_SERVICE_ROLE_KEY is missing"; missing=1; fi
          if [ "$missing" -eq 1 ]; then exit 1; fi

      # Supabase migrations have been moved to a manual workflow (supabase-migrate.yml).

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ env.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          vercel-args: '--prod --yes'
          working-directory: .

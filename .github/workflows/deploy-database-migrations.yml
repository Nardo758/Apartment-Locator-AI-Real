name: Deploy Database Migrations

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy-database:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Supabase CLI
      run: |
        # Use the same installer approach already used in the repo's other workflows
        # This installs under $HOME/.supabase/bin and is portable on the hosted runner
        curl -fsSL https://github.com/supabase/cli/raw/main/install.sh | sh
        echo "$HOME/.supabase/bin" >> $GITHUB_PATH
        export PATH="$HOME/.supabase/bin:$PATH"
        supabase --version
        
    - name: Deploy migrations
      env:
        SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      run: |
        echo "Linking to Supabase project: $SUPABASE_PROJECT_ID"
        supabase link --project-ref "$SUPABASE_PROJECT_ID"
        supabase db push --yes
        
    - name: Verify deployment
      run: echo "Database migrations deployed successfully"

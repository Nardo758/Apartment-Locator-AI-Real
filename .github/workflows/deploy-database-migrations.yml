name: Deploy Database Migrations

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy-database:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Supabase CLI
      run: |
        set -e
        echo "Try installing Supabase CLI locally via npm"
        npm install supabase@latest --no-save
        # Add local node_modules bin to PATH for subsequent steps
        echo "$(pwd)/node_modules/.bin" >> $GITHUB_PATH
        npx supabase --version
        
    - name: Deploy migrations
      env:
        SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      run: |
        echo "Linking to Supabase project: $SUPABASE_PROJECT_ID"
        supabase link --project-ref "$SUPABASE_PROJECT_ID"
        supabase db push --yes
        
    - name: Verify deployment
      run: echo "Database migrations deployed successfully"

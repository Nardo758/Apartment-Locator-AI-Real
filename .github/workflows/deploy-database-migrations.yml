name: Deploy Database Migrations

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy-database:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Supabase CLI
      run: |
        set -e
        echo "Attempting to download supabase CLI binary from GitHub Releases"
        # try several likely binary names (some releases use different names)
        URL_BASE="https://github.com/supabase/cli/releases/latest/download"
        CANDIDATES=("supabase-linux-x64" "supabase-linux-amd64" "supabase")
        FOUND=""
        for name in "${CANDIDATES[@]}"; do
          url="$URL_BASE/$name"
          echo "Trying $url"
          if curl -fsSL --head "$url" >/dev/null 2>&1; then
            echo "Downloading $url"
            curl -fsSL -o supabase "$url"
            FOUND="yes"
            break
          fi
        done
        if [ -z "$FOUND" ]; then
          echo "Could not find supabase CLI binary at releases; exiting"
          exit 1
        fi
        chmod +x supabase
        sudo mv supabase /usr/local/bin/supabase
        supabase --version
        
    - name: Deploy migrations
      env:
        SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      run: |
        echo "Linking to Supabase project: $SUPABASE_PROJECT_ID"
        supabase link --project-ref "$SUPABASE_PROJECT_ID"
        supabase db push --yes
        
    - name: Verify deployment
      run: echo "Database migrations deployed successfully"

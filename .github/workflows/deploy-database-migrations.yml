name: Deploy Database Migrations

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/migrations/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy-database:
    runs-on: ubuntu-latest
    env:
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Supabase CLI
      run: |
        curl -fsSL https://github.com/supabase/cli/raw/main/install.sh | sh
        sudo ln -s /home/runner/.supabase/bin/supabase /usr/local/bin/supabase
        supabase --version
        
    - name: Deploy migrations
      run: |
        # set shell variables from Secrets
        SUPABASE_PROJECT_ID="${{ secrets.SUPABASE_PROJECT_ID }}"
        SUPABASE_ACCESS_TOKEN="${{ secrets.SUPABASE_ACCESS_TOKEN }}"
        echo "Linking to Supabase project: $SUPABASE_PROJECT_ID"
        supabase link --project-ref "$SUPABASE_PROJECT_ID"
        supabase db push --yes
        
    - name: Verify deployment
      run: echo "Database migrations deployed successfully"
